  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://26.69.0.47:3306/tzjc?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=GMT%2B8
